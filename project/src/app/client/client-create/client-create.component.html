<h2>Nouveau client</h2>

<form [formGroup]="clientForm" (ngSubmit)="sendForm()">
    <div>
        <label for="name">Nom</label>
        <input type="text" id="name" formControlName="name">
        <p *ngIf="!clientForm.controls['name'].valid">Le nom est requis</p>
    </div>

    <button type="submit" [disabled]="!clientForm.valid">Ajouter</button>
</form>
